services:
  puckeditor-app:
    container_name: app.puckeditor
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3078:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-puck}:${POSTGRES_PASSWORD:-puck_secret}@puckeditor-postgres:5432/${POSTGRES_DB:-puck_cms}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-dev-secret-change-in-production}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    depends_on:
      puckeditor-postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  puckeditor-postgres:
    container_name: postgres.puckeditor
    image: postgres:16-alpine
    expose:
      - "5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-puck_cms}
      POSTGRES_USER: ${POSTGRES_USER:-puck}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-puck_secret}
    volumes:
      - puckeditor_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-puck} -d ${POSTGRES_DB:-puck_cms}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  puckeditor_postgres_data:
